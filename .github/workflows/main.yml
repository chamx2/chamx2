# See https://github.com/lowlighter/metrics for documentation
# This worflow is scheduled for every hour, and also run after each commit (GitHub action excluded) on master/main branch

name: Metrics
on:
  schedule:
    - cron: "0 0-23/4 * * *"
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  github-metrics-personal:
    runs-on: ubuntu-latest
    steps:

      - name: ü¶ë Personal metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: header
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, scala, c
          plugin_languages_skipped: lowlighter
          plugin_languages_details: bytes-size, percentage
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: mastered

      - name: ü¶ë Personal metrics (anilist)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.personal.anilist.svg
          token: NOT_NEEDED
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 2
          plugin_anilist_limit_characters: 22
          
      - name: "üìÖ Isometric commit calendar"
        cost: 2-3 REST requests
        categories: github
        index: 0
        supports:
          - user
        inputs:
            plugin_isocalendar:
              description: Display an isometric view of your commits calendar
              type: boolean
              default: yes
            plugin_isocalendar_duration:
              description: Set time window shown by isometric calendar
              type: string
              default: half-year
              values:
                - half-year
                - full-year
          
      - name: "üà∑Ô∏è Most used languages"
        cost: 0 API request
        categorie: github
        index: 1
        supports:
          - user
          - organization
          - repository
        inputs:
          plugin_languages:
            description: Display most used languages metrics
            type: boolean
            default: yes
          # Overrides default languages colors
          # Use `${n}:${color}` to change the color of the n-th most used language (e.g. "0:red" to make your most used language red)
          # Use `${language}:${color}` to change the color of named language (e.g. "javascript:red" to make JavaScript language red, language case is ignored)
          # Use a value from `colorsets.json` to use a predefined set of colors
          # Both hexadecimal and named colors are supported
          plugin_languages_colors:
            description: Custom languages colors
            type: array
            format:
              - comma-separated
              - /((?<index>[0-9])|(?<language>[-+a-z0-9#])):(?<color>#?[-a-z0-9]+)/
            default: github
            example: javascript:red, 0:blue, 1:#ff00aa

          # Languages additional details
          plugin_languages_details:
            description: Additional details
            type: array
            format: comma-separated
            values:
              - bytes-size # Languages total size written in bytes
              - percentage # Languages proportions in %
            default: ""
            example: bytes-size, percentage

          # Minimum threshold (in percentage) to reach for languages to be displayed
          plugin_languages_threshold:
            description: Minimum threshold
            type: string
            default: 0%






    
